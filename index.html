<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipbook Wisuda Dea</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom right, #fce4ec, #e3f2fd);
      overflow: hidden;
    }

    .flipbook-container {
      perspective: 2000px;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .book {
      width: 90%;
      max-width: 800px;
      height: 90vh;
      margin: auto;
      position: relative;
      transform-style: preserve-3d;
    }

    .page {
      width: 100%;
      height: 100%;
      background: white;
      position: absolute;
      left: 0;
      top: 0;
      backface-visibility: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      padding: 30px;
      box-sizing: border-box;
      border-radius: 8px;
      display: none;
    }

    .page.active {
      display: block;
      animation: flipIn 1s ease;
    }

    @keyframes flipIn {
      from {
        transform: rotateY(-90deg);
        opacity: 0;
      }
      to {
        transform: rotateY(0deg);
        opacity: 1;
      }
    }

    .page img {
      max-width: 80%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .controls button {
      background-color: #c2185b;
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    #wishes div {
      margin-top: 10px;
      background: #f8bbd0;
      padding: 10px;
      border-radius: 8px;
    }

    audio {
      display: block;
      margin: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="flipbook-container">
    <div id="book" class="book">
      <!-- Halaman Login -->
      <div class="page active">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-error" style="color:red"></p>
      </div>

      <!-- Halaman 1 -->
      <div class="page">
        <h1>Selamat Wisuda Dea Aprilia ðŸŽ“</h1>
        <p>Langit hari ini berseri, karena kamu berseragam toga âœ¨</p>
        <img src="https://akarwshn.github.io/SertaMulia/dea-wisuda.png" alt="Dea Wisuda">
      </div>

      <!-- Halaman 2 -->
      <div class="page">
        <p>Perjalananmu penuh perjuangan,<br>pagi-pagi ngampus, malam nugas.<br>Hari ini semua terbayar lunas ðŸ¥³</p>
        <img src="https://akarwshn.github.io/SertaMulia/dea-wisuda.png" alt="Dea">
      </div>

      <!-- Halaman 3 -->
      <div class="page">
        <p>Kami bangga padamu, Dea.<br>Teruslah bersinar dan menginspirasi ðŸ’«</p>
        <img src="https://akarwshn.github.io/SertaMulia/dea-wisuda.png" alt="Dea Lagi">
      </div>

      <!-- Halaman 4: Ucapan -->
      <div class="page">
        <h2>Kirim Ucapan untuk Dea ðŸŽ‰</h2>
        <input type="text" id="name" placeholder="Namamu">
        <textarea id="message" placeholder="Ucapan terbaikmu untuk Dea"></textarea>
        <button onclick="sendWish()">Kirim</button>
        <div id="wishes"></div>
        <audio controls autoplay loop>
          <source src="https://github.com/akarwshn/SertaMulia/raw/main/audio.mp3" type="audio/mp3">
          Browser tidak mendukung audio.
        </audio>
      </div>
    </div>

    <div class="controls">
      <button onclick="prevPage()">â—€ Sebelumnya</button>
      <button onclick="nextPage()">Selanjutnya â–¶</button>
    </div>
  </div>

  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');

    function showPage(index) {
      pages.forEach((pg, i) => {
        pg.classList.remove('active');
        if (i === index) {
          pg.classList.add('active');
        }
      });
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if ((u === "dea" && p === "dea123") || (u === "teman" && p === "teman123")) {
        currentPage = 1;
        showPage(currentPage);
      } else {
        document.getElementById("login-error").innerText = "Login salah, coba lagi!";
      }
    }

    const wishes = [];
    function sendWish() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !message) return;
      wishes.unshift({ name, message });
      loadWishes();
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
    }

    function loadWishes() {
      const wishesDiv = document.getElementById('wishes');
      wishesDiv.innerHTML = '';
      wishes.forEach(w => {
        wishesDiv.innerHTML += `<div><strong>${w.name}</strong>: ${w.message}</div>`;
      });
    }

    showPage(0);
  </script>
</body>
</html>
