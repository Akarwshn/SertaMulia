<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipbook Wisuda</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      background: #eee;
      font-family: 'Georgia', serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .book {
      width: 90vw;
      max-width: 700px;
      height: 90vh;
      max-height: 500px;
      position: relative;
      perspective: 2000px;
      display: flex;
    }
    .page {
      width: 100%;
      height: 100%;
      background: white;
      position: absolute;
      top: 0; left: 0;
      transform-origin: left;
      transition: transform 1s;
      backface-visibility: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-radius: 4px;
    }
    .page img {
      max-width: 90%;
      max-height: 60%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .page p {
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .page.flipped {
      transform: rotateY(-180deg);
      z-index: 0;
    }
    .page.cover {
      background: #8e44ad;
      color: white;
      justify-content: center;
      font-size: 28px;
    }
    .page.back {
      background: #2c3e50;
      color: white;
      justify-content: center;
      font-size: 20px;
    }
    .nav-buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 10;
    }
    button {
      background: #7e57c2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="book" id="book">
    <!-- Cover -->
    <div class="page cover">
      <p>‚ú® Buku Wisuda Dea ‚ú®</p>
    </div>

    <!-- Isi Halaman -->
    <div class="page">
      <img src="https://github.com/Akarwshn/SertaMulia/dea-wisuda.png" alt="Halaman 1">
      <p>Hari ini adalah bab terakhir dari perjuangan panjangmu...</p>
    </div>
    <div class="page">
      <img src="images/2.jpg" alt="Halaman 2">
      <p>Setiap lelah, tumpah di antara tumpukan tugas dan ujian.</p>
    </div>
    <div class="page">
      <img src="images/3.jpg" alt="Halaman 3">
      <p>Tapi kamu bertahan. Kamu tetap berdiri.</p>
    </div>
    <div class="page">
      <img src="images/4.jpg" alt="Halaman 4">
      <p>Selamat wisuda! Ini bukan akhir, tapi awal dari kisah yang lebih besar.</p>
    </div>

    <!-- Halaman Belakang -->
    <div class="page back">
      <p>Terima kasih telah membaca üíú</p>
    </div>
  </div>

  <div class="nav-buttons">
    <button id="prevBtn">‚Üê</button>
    <button id="nextBtn">‚Üí</button>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    let current = 0;

    function updatePages() {
      pages.forEach((page, index) => {
        page.style.zIndex = pages.length - index;
        if (index <= current) {
          page.classList.add('flipped');
        } else {
          page.classList.remove('flipped');
        }
      });

      document.getElementById('prevBtn').disabled = current <= 0;
      document.getElementById('nextBtn').disabled = current >= pages.length - 1;
    }

    document.getElementById('nextBtn').onclick = () => {
      if (current < pages.length - 1) {
        current++;
        updatePages();
      }
    };

    document.getElementById('prevBtn').onclick = () => {
      if (current > 0) {
        current--;
        updatePages();
      }
    };

    // Swipe support
    let startX = 0;
    document.getElementById('book').addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    document.getElementById('book').addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if (endX - startX > 50) {
        // swipe right
        if (current > 0) current--;
      } else if (startX - endX > 50) {
        // swipe left
        if (current < pages.length - 1) current++;
      }
      updatePages();
    });

    updatePages();
  </script>
</body>
</html>
