<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisuda Dea Aprilia</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fdeff9, #ec38bc, #7303c0);
      overflow-x: hidden;
    }

    .flipbook-container {
      width: 100%;
      perspective: 2000px;
      position: relative;
      margin: auto;
    }

    .page {
      width: 100%;
      min-height: 100vh;
      background: #fff;
      padding: 2rem;
      margin: 0 auto;
      transform-origin: left;
      transition: transform 1s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background: #d11b66;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #a20f4d;
    }

    .navigation {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="flipbook-container">
    <div class="page" id="page0">
      <h1>Selamat Wisuda Dea Aprilia ðŸŽ“</h1>
      <p>Selamat atas kelulusanmu! Semoga ilmu yang didapat bermanfaat dan karier cemerlang di depan sana. ðŸŒ¸</p>
      <img src="https://github.com/Akarwshn/SertaMulia/dea-wisuda.png" alt="Dea Aprilia" width="200">
    </div>
    <div class="page hidden" id="page1">
      <h2>Kirim Ucapanmu!</h2>
      <form id="wishForm">
        <input type="text" id="nama" placeholder="Nama kamu" required><br><br>
        <textarea id="ucapan" placeholder="Tulis ucapan kamu..." required></textarea><br><br>
        <button type="submit">Kirim</button>
      </form>
    </div>
    <div class="page hidden" id="page2">
      <h2>Ucapan Masuk ðŸŽ‰</h2>
      <div id="wishContainer"></div>
    </div>
  </div>

  <div class="navigation">
    <button onclick="prevPage()">â—€ Sebelumnya</button>
    <button onclick="nextPage()">Selanjutnya â–¶</button>
  </div>

  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');

    function showPage(index) {
      pages.forEach((page, i) => {
        if (i === index) {
          page.classList.remove('hidden');
        } else {
          page.classList.add('hidden');
        }
      });
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    showPage(currentPage);

    // Supabase config
    const SUPABASE_URL = 'https://temlsgkkbdphwcyqrosm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlbWxzZ2trYmRwaHdjeXFyb3NtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2Mjg4MzYsImV4cCI6MjA2MjIwNDgzNn0.5I0s9ZrZfc0QXWgfY1JEUsVgNDoBMYEnDwHDDL5lKUo';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('wishForm');
    const wishContainer = document.getElementById('wishContainer');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const ucapan = document.getElementById('ucapan').value;

      const { error } = await supabaseClient.from('wishes').insert([
        { nama, ucapan }
      ]);

      if (!error) {
        alert('Ucapan terkirim!');
        form.reset();
        nextPage();
        loadWishes();
      } else {
        alert('Gagal mengirim ucapan.');
      }
    });

    async function loadWishes() {
      const { data, error } = await supabaseClient.from('wishes').select('*').order('id', { ascending: false });

      if (data) {
        wishContainer.innerHTML = '';
        data.forEach(item => {
          const div = document.createElement('div');
          div.innerHTML = `<p><strong>${item.nama}:</strong> ${item.ucapan}</p>`;
          wishContainer.appendChild(div);
        });
      }
    }

    loadWishes();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</body>

</html>
