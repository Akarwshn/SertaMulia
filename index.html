<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipbook Wisuda</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      background: #eee;
      font-family: 'Georgia', serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .hidden {
      display: none !important;
    }
    #loginContainer {
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 10px;
      text-align: center;
    }
    #loginContainer input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #loginContainer button {
      padding: 10px 20px;
      background: #7e57c2;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .book {
      width: 90vw;
      max-width: 700px;
      height: 90vh;
      max-height: 500px;
      position: relative;
      perspective: 2000px;
      display: flex;
    }
    .page {
      width: 100%;
      height: 100%;
      background: white;
      position: absolute;
      top: 0; left: 0;
      transform-origin: left;
      transition: transform 1s;
      backface-visibility: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-radius: 4px;
    }
    .page img {
      max-width: 90%;
      max-height: 60%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .page p {
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .page.flipped {
      transform: rotateY(-180deg);
      z-index: 0;
    }
    .page.cover {
      background: #8e44ad;
      color: white;
      justify-content: center;
      font-size: 28px;
    }
    .page.back {
      background: #2c3e50;
      color: white;
      justify-content: center;
      font-size: 20px;
    }
    .nav-buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 10;
    }
    button {
      background: #7e57c2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
    .typing::after {
      content: '|';
      animation: blink 1s infinite;
      margin-left: 5px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

<div id="loginContainer">
  <h2>Masuk ke Buku Wisuda</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginError" style="color:red; display:none;">Username atau password salah!</p>
</div>

<audio id="bgm" src="MyGirl.mp3" loop></audio>

<div class="book hidden" id="book">
  <div class="page cover"><p>‚ú® Buku Wisuda Dea ‚ú®</p></div>
  <div class="page">
    <h2>GARIS WAKTU</h2>
    <img src="dea-wisuda.png" alt="Halaman 1">
    <p class="typing" data-text="SEJARAH SINGKAT DIHIDUP YANG PANJANG.."></p>
  </div>
  <div class="page">
    <img src="images/2.jpg" alt="Halaman 2">
    <p class="typing" data-text="Perjalanan panjang ini bukan sekadar soal lulus, tapi soal tumbuh."></p>
  </div>
  <div class="page">
    <img src="images/3.jpg" alt="Halaman 3">
    <p class="typing" data-text="Tapi kamu bertahan. Kamu tetap berdiri."></p>
  </div>
  <div class="page">
    <img src="images/4.jpg" alt="Halaman 4">
    <p class="typing" data-text="Selamat wisuda! Ini bukan akhir, tapi awal dari kisah yang lebih besar."></p>
  </div>
  <div class="page back">
    <p class="typing" data-text="Terima kasih telah membaca üíú"></p>
  </div>
</div>

<div class="nav-buttons hidden" id="navBtns">
  <button id="prevBtn">‚Üê</button>
  <button id="nextBtn">‚Üí</button>
</div>

<script>
  const pages = document.querySelectorAll('.page');
  let current = 0;
  let typingTimeout;

  function runTypingEffect(index) {
    const page = pages[index];
    const p = page.querySelector('.typing');
    if (p) {
      const text = p.getAttribute('data-text');
      p.textContent = '';
      let i = 0;
      clearTimeout(typingTimeout);
      function type() {
        if (i < text.length) {
          p.textContent += text.charAt(i);
          i++;
          typingTimeout = setTimeout(type, 50);
        }
      }
      type();
    }
  }

  function updatePages() {
    pages.forEach((page, index) => {
      page.style.zIndex = pages.length - index;
      if (index <= current) {
        page.classList.add('flipped');
      } else {
        page.classList.remove('flipped');
      }
    });
    document.getElementById('prevBtn').disabled = current <= 0;
    document.getElementById('nextBtn').disabled = current >= pages.length - 1;
    setTimeout(() => runTypingEffect(current), 600);
  }

  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const errorMsg = document.getElementById('loginError');
    if (user === 'dea' && pass === 'wisuda') {
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('book').classList.remove('hidden');
      document.getElementById('navBtns').classList.remove('hidden');
      document.getElementById('bgm').play();
      current = 1;
      updatePages();
    } else {
      errorMsg.style.display = 'block';
    }
  }

  document.getElementById('nextBtn').onclick = () => {
    if (current < pages.length - 1) {
      current++;
      updatePages();
    }
  };

  document.getElementById('prevBtn').onclick = () => {
    if (current > 0) {
      current--;
      updatePages();
    }
  };

  let startX = 0;
  document.getElementById('book').addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });
  document.getElementById('book').addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if (endX - startX > 50 && current > 0) {
      current--;
    } else if (startX - endX > 50 && current < pages.length - 1) {
      current++;
    }
    updatePages();
  });

  updatePages();
</script>
</body>
</html>
