<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook Wisuda Dea</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .flipbook {
      perspective: 2000px;
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transform-origin: left;
      transform-style: preserve-3d;
      transition: transform 1s;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
      backface-visibility: hidden;
    }
    .page img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 20px 0;
    }
    .form-section input, .form-section textarea, .form-section button {
      padding: 10px;
      margin: 5px auto;
      border-radius: 5px;
      width: 90%;
      border: 1px solid #ccc;
      display: block;
      font-size: 1rem;
    }
    button { background: #c2185b; color: white; border: none; cursor: pointer; }
    .wish { background: #ffe4f2; margin: 10px; padding: 10px; border-radius: 10px; text-align: left; }
    .reply { background: #f8bbd0; margin-top: 8px; padding: 8px; border-left: 3px solid #c2185b; border-radius: 6px; }
    .hidden { display: none; }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://akarwshn.github.io/SertaMulia/MyGirl.mp3" type="audio/mpeg">
  </audio>

  <div class="flipbook">
    <div class="page" style="z-index: 5;" id="loginPage">
      <h2>Login Ucapan Wisuda</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="login-error" style="color:red"></p>
    </div>

    <div class="page hidden" style="z-index: 4;" id="page1">
      <h1>Selamat Wisuda, Dea Aprilia üéì</h1>
      <p>Langit hari ini berseri, karena kamu berseragam toga ‚ú®</p>
      <img src="https://akarwshn.github.io/SertaMulia/dea-wisuda.png" alt="Foto Wisuda">
    </div>

    <div class="page hidden" style="z-index: 3;" id="page2">
      <p>Perjalananmu penuh perjuangan,<br>pagi-pagi ngampus, malam nugas.<br>Hari ini semua terbayar lunas ü•≥</p>
      <img src="https://akarwshn.github.io/SertaMulia/dea-wisuda.png">
    </div>

    <div class="page hidden" style="z-index: 2;" id="page3">
      <p>Kami bangga padamu, Dea.<br>Teruslah bersinar dan menginspirasi üí´</p>
      <img src="https://akarwshn.github.io/SertaMulia/dea-wisuda.png">
    </div>

    <div class="page hidden" style="z-index: 1;" id="formPage">
      <h2>Kirim Ucapanmu</h2>
      <div class="form-section">
        <input type="text" id="name" placeholder="Namamu">
        <textarea id="message" placeholder="Ucapan terbaikmu untuk Dea"></textarea>
        <button onclick="sendWish()">Kirim</button>
      </div>
      <div id="wishes"></div>
    </div>

    <div class="controls">
      <button onclick="prevPage()">‚¨ÖÔ∏è Sebelumnya</button>
      <button onclick="nextPage()">Berikutnya ‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const USERS = [
      { username: 'dea', password: 'dea123', role: 'admin' },
      { username: 'teman', password: 'teman123', role: 'user' }
    ];
    let currentUser = null;
    let currentPage = 0;
    const pageIds = ['loginPage','page1','page2','page3','formPage'];

    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const found = USERS.find(user => user.username === u && user.password === p);
      if (found) {
        currentUser = found;
        goToPage(1);
      } else {
        document.getElementById('login-error').innerText = 'Login salah, coba lagi';
      }
    }

    function goToPage(index) {
      pageIds.forEach((id, i) => {
        const page = document.getElementById(id);
        if (i === index) {
          page.classList.remove('hidden');
        } else {
          page.classList.add('hidden');
        }
      });
      currentPage = index;
    }

    function nextPage() {
      if (currentPage < pageIds.length - 1) {
        goToPage(currentPage + 1);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        goToPage(currentPage - 1);
      }
    }

    const wishes = [];

    function sendWish() {
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      if (!name || !message) return;
      wishes.unshift({
        name,
        message,
        reply: currentUser.role === 'admin' ? 'Terima kasih banyak ya!' : ''
      });
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
      loadWishes();
    }

    function loadWishes() {
      const wishesDiv = document.getElementById('wishes');
      wishesDiv.innerHTML = '';
      wishes.forEach(w => {
        wishesDiv.innerHTML += `
          <div class="wish">
            <strong>${w.name}</strong><br>${w.message}
            ${w.reply ? `<div class="reply">Dea Aprilia: ${w.reply}</div>` : ''}
          </div>
        `;
      });
    }
  </script>
</body>
</html>
