<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Flipbook</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <style>
    #open-invitation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #f39c12;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      border: none;
      cursor: pointer;
    }

    #toggle-music {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      background: #c0392b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    .flipbook {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Tombol buka -->
  <button id="open-invitation">Buka Undangan</button>

  <!-- Tombol Musik -->
  <button id="toggle-music">ðŸ”Š Musik</button>

  <!-- Flipbook -->
  <div class="flipbook">
    <div class="hard">Cover Depan<br><small>Undangan</small></div>
    <div class="page"><img src="img1.jpg" alt=""><small>Halaman 1</small></div>
    <div class="page"><img src="img2.jpg" alt=""><small>Halaman 2</small></div>
    <div class="hard">Cover Belakang</div>
  </div>

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="lagu.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <!-- JavaScript -->
  <script>
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('toggle-music');
    const openBtn = document.getElementById('open-invitation');
    const flipbook = document.querySelector('.flipbook');
    let isPlaying = false;

    openBtn.addEventListener('click', () => {
      openBtn.style.display = 'none';
      flipbook.style.display = 'block';
      toggleBtn.style.display = 'block';

      $('.flipbook').turn({
        width: window.innerWidth < 768 ? 300 : 1000,
        height: window.innerWidth < 768 ? 500 : 600,
        autoCenter: true,
        display: window.innerWidth < 768 ? 'single' : 'double',
        acceleration: true,
        gradients: true,
        elevation: 50
      });

      music.play().then(() => {
        isPlaying = true;
        toggleBtn.textContent = 'ðŸ”Š Musik';
      }).catch(() => {
        // autoplay gagal (biasanya iOS) â€” biarkan tombol digunakan manual
      });
    });

    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        toggleBtn.textContent = 'ðŸ”‡ Musik';
      } else {
        music.play();
        toggleBtn.textContent = 'ðŸ”Š Musik';
      }
      isPlaying = !isPlaying;
    });
  </script>

</body>
</html>
