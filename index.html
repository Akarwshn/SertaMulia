<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook Wisuda Dea</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      background-image: url('https://akarwshn.github.io/SertaMulia/bg-wisuda.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }
    .flipbook-container, .login-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
    }
    .login-box {
      background:white; 
      padding: 40px; 
      border-radius: 10px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      font-family: 'Quicksand', sans-serif;
    }
    .book-wrapper {
      perspective: 2000px;
      position: relative;
    }
    #flipbook {
      width: 90vw;
      max-width: 800px;
      height: 90vh;
    }
    .page {
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      font-size: 24px;
    }
    .page img {
      max-width: 80%;
      border-radius: 10px;
      margin-top: 20px;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    .controls button {
      background-color: #c2185b;
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Quicksand', sans-serif;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    #wishes div {
      margin-top: 10px;
      background: #f8bbd0;
      padding: 10px;
      border-radius: 8px;
      font-family: 'Quicksand', sans-serif;
    }
    audio {
      display: block;
      margin: auto;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-section">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="login-error" style="color:red"></p>
    </div>
  </div>

  <div id="flipbook-section" class="flipbook-container hidden">
    <div class="book-wrapper">
      <div id="flipbook">
        <div class="page">
          <h1>Selamat Wisuda Dea Aprilia ðŸŽ“</h1>
          <p>Langit hari ini berseri, karena kamu berseragam toga âœ¨</p>
          <img src="https://akarwshn.github.io/SertaMulia/dea-wisuda.png" alt="Dea Wisuda">
        </div>
        <div class="page">
          <p>Perjalananmu penuh perjuangan,<br>pagi-pagi ngampus, malam nugas.<br>Hari ini semua terbayar lunas ðŸ¥³</p>
          <img src="https://akarwshn.github.io/SertaMulia/dea-wisuda.png" alt="Dea">
        </div>
        <div class="page">
          <p>Kami bangga padamu, Dea.<br>Teruslah bersinar dan menginspirasi ðŸ’«</p>
          <img src="https://akarwshn.github.io/SertaMulia/dea-wisuda.png" alt="Dea Lagi">
        </div>
        <div class="page">
          <h2>Berikan Ucapan untuk Dea ðŸ¥°</h2>
          <input type="text" id="name" placeholder="Namamu">
          <textarea id="message" placeholder="Tulis ucapanmu di sini..."></textarea>
          <button onclick="sendWish()">Kirim Ucapan</button>
          <div id="wishes"></div>
          <audio controls autoplay loop>
            <source src="https://github.com/akarwshn/bahagia/raw/main/assets/audio.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>
      <div class="controls">
        <button onclick="$('#flipbook').turn('previous');playFlipSound()">â—€ Sebelumnya</button>
        <button onclick="$('#flipbook').turn('next');playFlipSound()">Selanjutnya â–¶</button>
      </div>
    </div>
  </div>

  <audio id="flipSound">
    <source src="https://www.myinstants.com/media/sounds/page-flip.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script>
    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if ((u === "dea" && p === "dea123") || (u === "teman" && p === "teman123")) {
        document.getElementById('login-section').classList.add("hidden");
        document.getElementById('flipbook-section').classList.remove("hidden");
        $('#flipbook').turn({ width: 800, height: 600, autoCenter: true });
        loadWishes();
      } else {
        document.getElementById("login-error").innerText = "Login salah, coba lagi!";
      }
    }

    const wishes = [];
    function sendWish() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !message) return;
      wishes.unshift({ name, message });
      loadWishes();
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
    }

    function loadWishes() {
      const wishesDiv = document.getElementById('wishes');
      wishesDiv.innerHTML = '';
      wishes.forEach(w => {
        wishesDiv.innerHTML += `<div><strong>${w.name}</strong>: ${w.message}</div>`;
      });
    }

    function playFlipSound() {
      const flipSound = document.getElementById('flipSound');
      flipSound.currentTime = 0;
      flipSound.play();
    }
  </script>
</body>
</html>
