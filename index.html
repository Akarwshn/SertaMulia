<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipbook Wisuda</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #f0e6f6;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .book {
      width: 600px;
      height: 400px;
      position: relative;
      perspective: 2000px;
    }
    .page {
      width: 100%;
      height: 100%;
      background: white;
      position: absolute;
      top: 0; left: 0;
      transform-origin: left;
      transition: transform 1s;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .page img {
      max-width: 100%;
      max-height: 60%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .page p {
      font-size: 18px;
      text-align: center;
      color: #444;
    }
    .page.flipped {
      transform: rotateY(-180deg);
      z-index: 0;
    }
    .nav-buttons {
      position: absolute;
      bottom: 20px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 30px;
    }
    button {
      background: #7e57c2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="book" id="book">
    <div class="page">
      <img src="images/1.jpg" alt="Wisuda 1">
      <p>Hari ini adalah bab terakhir dari perjuangan panjangmu...</p>
    </div>
    <div class="page">
      <img src="images/2.jpg" alt="Wisuda 2">
      <p>Setiap lelah, tumpah di antara tumpukan tugas dan ujian.</p>
    </div>
    <div class="page">
      <img src="images/3.jpg" alt="Wisuda 3">
      <p>Tapi kamu bertahan. Kamu tetap berdiri.</p>
    </div>
    <div class="page">
      <img src="images/4.jpg" alt="Wisuda 4">
      <p>Hari ini, topi toga itu adalah bukti: kamu menang!</p>
    </div>
    <div class="page">
      <img src="images/5.jpg" alt="Wisuda 5">
      <p>Selamat wisuda! Ini bukan akhir, tapi awal dari kisah yang lebih besar.</p>
    </div>
  </div>

  <div class="nav-buttons">
    <button id="prevBtn">← Sebelumnya</button>
    <button id="nextBtn">Selanjutnya →</button>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    let current = 0;

    function updatePages() {
      pages.forEach((page, i) => {
        page.style.zIndex = pages.length - i;
        if (i <= current) {
          page.classList.add('flipped');
        } else {
          page.classList.remove('flipped');
        }
      });
      document.getElementById('prevBtn').disabled = current <= 0;
      document.getElementById('nextBtn').disabled = current >= pages.length - 1;
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (current < pages.length - 1) {
        current++;
        updatePages();
      }
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (current > 0) {
        current--;
        updatePages();
      }
    });

    updatePages();
  </script>
</body>
</html>
